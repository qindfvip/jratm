
<script type="text/javascript" src="/base/template/crud/crud.js"></script>
<script type="text/javascript" src="/atm/test.js"></script>

<div class="easyui-layout" data-options="fit:true">
	<div id="layoutNorth" region="north" title="快速查询" split="true">
		<form id="queryForm" onsubmit="return false;">
			<div id="eova-query" class="eova-form">
				<div class="eova-form-field" title="艺人姓名[nickName]">
					<div class="eova-form-lbl">艺人姓名:</div>
					<div>
						<div class="eova-text" id="nickName" name="query_nickName" value="" data-options="required : true, placeholder : undefined "></div>
					</div>
				</div>
				<div class="eova-form-field" title="状态[status]">
					<div class="eova-form-lbl">状态:</div>
					<div>
						<div id="status" name="query_status" value="" class="eova-combo"></div>

					</div>
				</div>
				<div class="eova-form-field" title="登录账户[loginId]">
					<div class="eova-form-lbl">登录账户:</div>
					<div>
						<div class="eova-text" id="loginId" name="query_loginId" value="" data-options="required : true, placeholder : undefined "></div>
					</div>
				</div>
				<div class="eova-form-field" title="注册时间[regTime]">
					<div class="eova-form-lbl">注册时间:</div>
					<div>
						<div class="eova-time" id="regTime" name="query_regTime" value="" data-options="required : false "></div>
					</div>
				</div>

			</div>
		</form>

	</div>
	<div data-options="region:'center',fit:false,border:false">
		<div id="toolbar" style="display: none;">
			<table>
				<tr>
					<td><a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-zoom',plain:true" onclick="crud_query()"> 快速查询 </a></td>
					<td><a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-pageadd',plain:true" onclick="crud_add()"> 新增 </a></td>
					<td><a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-pageedit',plain:true" onclick="crud_update()"> 修改 </a></td>
					<td><a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-pagedelete',plain:true" onclick="crud_deletes()"> 删除 </a></td>
				</tr>
			</table>
		</div>
		<table id="grid" width="auto" height="auto"
			data-options="
					fit : true,
					border : false,
					striped : true,
					singleSelect : true,
					align : 'right',
					collapsible : false,
					remoteSort : true,
					multiSort : false,
					rownumbers : true,
					pagination : true,
					url : '/grid/query/player_code',
					method : 'post',
					idField : 'id',
					sortName : 'id',
					sortOrder : 'desc',
					pageSize : 15,
					pageList : [ 15, 30, 50, 100, 200],
					toolbar : '#toolbar'">
			<thead>
				<tr>

				</tr>
			</thead>
		</table>

	</div>
</div>
